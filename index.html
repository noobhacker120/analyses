<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noob Hacker – Smart Probability Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:system-ui,-apple-system;
 background:radial-gradient(circle at top,#1b2a40,#050712 70%);
 color:#eaf1ff;
}
header{padding:14px;border-bottom:1px solid rgba(255,255,255,.08)}
.title{font-size:18px;font-weight:600;margin-bottom:8px}
.topbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
select,button{
 background:#0d1a33;color:#fff;border:1px solid #2f4b8f;
 border-radius:8px;padding:6px 12px;cursor:pointer
}
.container{padding:14px;display:grid;gap:14px}
.card{background:rgba(255,255,255,.06);border-radius:14px;padding:14px}
h3{margin:0 0 10px;font-size:15px}
.row{display:flex;justify-content:space-between;font-size:14px;margin:6px 0}

.badge{
 padding:2px 8px;
 border-radius:6px;
 font-size:12px
}
.win{background:rgba(77,255,136,.2);color:#4dff88}
.lose{background:rgba(255,82,82,.2);color:#ff5252}

.history{
 display:grid;
 gap:6px;
 font-size:13px
}
.hist-row{
 display:grid;
 grid-template-columns:1fr 1fr 1fr;
 gap:6px;
 background:rgba(0,0,0,.25);
 padding:6px 8px;
 border-radius:8px
}
footer{text-align:center;font-size:12px;opacity:.6;margin:12px}
</style>
</head>

<body>

<header>
 <div class="title">Noob Hacker – Smart Market Observer</div>
 <div class="topbar">
  <select id="market">
   <option value="1">30 Second Market</option>
   <option value="2">1 Minute Market</option>
  </select>
  <button onclick="loadData()">Manual Refresh</button>
  <div id="countdown">--</div>
 </div>
</header>

<div class="container">

 <div class="card">
  <h3>Running Period</h3>
  <div class="row">
   <span>Current</span>
   <span id="runningPeriod">--</span>
  </div>
 </div>

 <div class="card">
  <h3>Top Predicted Digit (Now)</h3>
  <div id="currentPrediction">--</div>
 </div>

 <div class="card">
  <h3>Prediction vs Actual (Last 10)</h3>
  <div class="history" id="compareHistory"></div>
 </div>

</div>

<footer>
Observation tool only • Learn market behaviour • Credit: Noob Hacker
</footer>

<script>
const API_30S="https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json";
const API_1M ="https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
const PROXY  ="https://signal.chat31525.workers.dev/?url=";

let lastPrediction=null;

async function loadData(){
 const market=document.getElementById("market").value;
 const API=market==="1"?API_30S:API_1M;
 const url=PROXY+encodeURIComponent(API+"?gameId="+market+"&pageSize=20&pageNo=1");

 const res=await fetch(url);
 const json=await res.json();
 const list=json.data.list;

 // running period
 document.getElementById("runningPeriod").textContent =
  (BigInt(list[0].issueNumber)+1n).toString();

 // digit frequency
 let digit=Array(10).fill(0);
 list.forEach(r=>digit[+r.number]++);

 // top predicted digit
 const top=digit.map((c,i)=>({i,c}))
                .sort((a,b)=>b.c-a.c)[0];
 lastPrediction=top.i;
 document.getElementById("currentPrediction").textContent =
  `Digit ${top.i} (based on last data)`;

 // compare history
 document.getElementById("compareHistory").innerHTML =
  list.slice(0,10).map((r,idx)=>{
   const actual=r.number;
   const match= actual==lastPrediction;
   return `<div class="hist-row">
     <span>P${r.issueNumber.slice(-4)}</span>
     <span>Pred: ${lastPrediction}</span>
     <span class="badge ${match?'win':'lose'}">
       ${match?'MATCH':'MISS'} (${actual})
     </span>
   </div>`;
  }).join("");
}

loadData();
</script>

</body>
</html>
