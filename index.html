<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noob Hacker – Probability Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:system-ui,-apple-system;
 background:radial-gradient(circle at top,#1b2a40,#050712 70%);
 color:#eaf1ff;
}
header{padding:14px;border-bottom:1px solid rgba(255,255,255,.08)}
.title{font-size:18px;font-weight:600;margin-bottom:8px}
.topbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
select,button{
 background:#0d1a33;color:#fff;border:1px solid #2f4b8f;
 border-radius:8px;padding:6px 12px;cursor:pointer
}
.container{padding:14px;display:grid;gap:14px}
.card{background:rgba(255,255,255,.06);border-radius:14px;padding:14px}
h3{margin:0 0 10px;font-size:15px}

.history{font-size:13px;display:grid;gap:6px}
.hist-row{
 display:grid;
 grid-template-columns:1fr 1fr 1fr 1fr;
 gap:6px;
 background:rgba(0,0,0,.25);
 padding:6px 8px;
 border-radius:8px
}

.ok{color:#4dff88;font-weight:600}
.bad{color:#ff5252;font-weight:600}

footer{text-align:center;font-size:12px;opacity:.6;margin:12px}
</style>
</head>

<body>

<header>
 <div class="title">Noob Hacker – Market Observation Dashboard</div>
 <div class="topbar">
  <select id="market">
   <option value="1">30 Second Market</option>
   <option value="2">1 Minute Market</option>
  </select>
  <button onclick="manualRefresh()">Manual Refresh</button>
  <div id="countdown">--</div>
 </div>
</header>

<div class="container">

 <div class="card">
  <h3>Running Period</h3>
  <div id="runningPeriod">--</div>
 </div>

 <div class="card">
  <h3>Prediction vs Actual (Last 10)</h3>
  <div id="compareHistory" class="history">--</div>
 </div>

</div>

<footer>
Observation only • No guaranteed win • Credit: Noob Hacker
</footer>

<script>
const API_30S="https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json";
const API_1M ="https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
const PROXY  ="https://signal.chat31525.workers.dev/?url=";

let refreshTimer,countdownTimer;
document.getElementById("market").onchange=manualRefresh;

function manualRefresh(){
 clearTimeout(refreshTimer);
 clearInterval(countdownTimer);
 loadData();
}

async function loadData(){
 const market=document.getElementById("market").value;
 const API=market==="1"?API_30S:API_1M;
 const target=API+"?gameId="+market+"&pageSize=100&pageNo=1";

 try{
  const res=await fetch(PROXY+encodeURIComponent(target));
  const json=await res.json();
  analyse(json.data.list);
  scheduleNext();
 }catch(e){}
}

function scheduleNext(){
 const base=document.getElementById("market").value==="1"?30000:60000;
 const delay=base-(Date.now()%base)+5000;
 startCountdown(delay);
 refreshTimer=setTimeout(loadData,delay);
}

function startCountdown(ms){
 let s=Math.floor(ms/1000);
 document.getElementById("countdown").textContent="Next refresh: "+s+"s";
 countdownTimer=setInterval(()=>{
  s--;
  document.getElementById("countdown").textContent="Next refresh: "+s+"s";
  if(s<=0)clearInterval(countdownTimer);
 },1000);
}

function analyse(list){
 // Running period
 document.getElementById("runningPeriod").textContent =
  (BigInt(list[0].issueNumber)+1n).toString();

 // Count stats
 let digit=Array(10).fill(0);
 let color={green:0,red:0,violet:0};
 let size={big:0,small:0};

 list.forEach(r=>{
  const n=+r.number;
  digit[n]++;
  if(n>=5) size.big++; else size.small++;
  if(n===0||n===5) color.violet++;
  else if(n%2) color.green++;
  else color.red++;
 });

 // Predictions
 const predDigit=digit.map((c,i)=>({i,c}))
   .sort((a,b)=>b.c-a.c)[0].i;
 const predColor=Object.entries(color)
   .sort((a,b)=>b[1]-a[1])[0][0];
 const predSize=Object.entries(size)
   .sort((a,b)=>b[1]-a[1])[0][0];

 // Compare last 10
 document.getElementById("compareHistory").innerHTML =
  list.slice(0,10).map(r=>{
   const n=+r.number;
   const actSize=n>=5?"big":"small";
   const actColor=(n===0||n===5)?"violet":(n%2?"green":"red");

   return `
   <div class="hist-row">
    <span>P${r.issueNumber.slice(-4)}</span>
    <span class="${n==predDigit?'ok':'bad'}">
      Digit ${predDigit}/${n}
    </span>
    <span class="${actColor==predColor?'ok':'bad'}">
      ${predColor}/${actColor}
    </span>
    <span class="${actSize==predSize?'ok':'bad'}">
      ${predSize}/${actSize}
    </span>
   </div>`;
  }).join("");
}

loadData();
</script>

</body>
</html>
